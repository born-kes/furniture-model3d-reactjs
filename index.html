<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Demo model 3d Element</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet"  href="model3d.css" type="text/css" media="all">
        <script src="jquery-1.12.4.min.js"></script>
        <script src="model3d.js?"></script>
    </head>
    <body>

        <div id="view_model" title="drew3d">
            <div id="model3d" title="scene3d" style="transform: rotateX(-20deg) rotateY(-20deg);transition: all 1s ease-in-out;">
                <div id="c" class="mebel" style="width: 800px; height: 716px; transform: scale3d(0.4, 0.4, 0.4) translate3d(-400px, 200px, -150px);">
                    <div id="grupa-drzwi" class="f_front lt-front" style="display: none;transform: translateZ(300px);">
                        <div id="formatka-front-L" class="formatka front one" data-open="false" title="front Lewy" >
                            <figure class="klamka" style="width: 10px;height: 100px;background-color: red;transform: translate3d(200px,350px,30px);/*! left: 200px; *//*! top: 350px; */border: 1px solid;"></figure>
                        </div>
                        <div id="formatka-front-P" class="formatka front two" data-open="false "title="front Prawy" style="position: absolute;">
                            <figure class="klamka" style="width: 10px;height: 100px;background-color: red;transform: translate3d(200px,350px,30px);/*! left: 200px; *//*! top: 350px; */border: 1px solid;"></figure></div>
                    </div>
                    <div id="formatka-bok-l" class="formatka korpus" title="Bok Lewy" style="transform: translate3d(9px, 0px, 300px) rotateX(0deg) rotateY(90deg);"></div>
                    <div id="formatka-bok-p" class="formatka korpus" title="Bok Prawy" style="transform: translate3d(791px, 0px, 300px) rotateX(0deg) rotateY(90deg);"></div>

                    <div class="grupa plecy_g lt-back">
                        <div id="formatka-plecy" class="formatka plecy" title="Plecy" style="width: 520px; height: 690px; transform: translate3d(18px, 8px, 19px) rotateX(0deg) rotateY(0deg);">
                        </div>
                    </div>
                    <div id="grupa-wieniec">
                        <div id="formatka-wieniec-gorny" class="formatka korpus wieniec" title="Wieniec górny" style="transform: translate3d(18px, 9px, 20px) rotateX(90deg) rotateY(0deg);"></div>
                        <div id="formatka-wieniec-dolny" class="formatka korpus wieniec" title="Wieniec dolny" style="transform: translate3d(18px, 707px, 0px) rotateX(90deg) rotateY(0deg);"></div>
                    </div>
                    <div id="grupa-polka" style="display: none;">
                        <div id="formatka-polka-0" class="formatka korpus polka" title="Półka 1" ></div>
                        <div id="formatka-polka-1" class="formatka korpus polka" title="Półka 2" ></div>
                        <div id="formatka-polka-2" class="formatka korpus polka" title="Półka 3" ></div>
                        <div id="formatka-polka-3" class="formatka korpus polka" title="Półka 4" ></div>
                        <div id="formatka-polka-4" class="formatka korpus polka" title="Półka 5" ></div>
                        <div id="formatka-polka-5" class="formatka korpus polka" title="Półka 6" ></div>

                    </div>
                </div>

            </div>
        </div>
        <div id="project">
            <h2 onclick="new_element(this);" style="
                width:  10px;
                height:  10px;
                background-color: red;
                ">Wymiary</h2>
            <label>Szerokość: <input type="number" id="szerokosc"></label><br>
            <label>Wysokość: <input type="number" id="wysokosc"></label><br>
            <label>Głębokość: <input type="number" id="depth"></label><br>
            <label>Drzwi: <input type="checkbox" id="optionDrzwi"></label><br>
            <div id="drzwi_op" style="display: none;">
                <label><input type="radio" name="drzwi" value="1" id="optionDrzwiOne"> 1 skrzydło</label>
                <label><input type="radio" name="drzwi" value="2" id="optionDrzwiTwo"> 2 skrzydła</label>
            </div>
            <label>Plecy: <input type="checkbox" id="plecy"> </label><br>
            <label>Półki: <input type="checkbox" id="optionPolki"> </label>
            <div>
                Ilość półek: <input type="number" min="0" max="7" id="optionPolkiSzt" style="display: none;" value="1">
            </div>
            <table>
                <tr><td rotateX="20" rotateY="-20"></td><td rotateX="20" rotateY="0"><td rotateX="20" rotateY="30"></td></tr>
                <tr><td rotateX="0" rotateY="-20"></td><td rotateX="0" rotateY="0"></td><td rotateX="0" rotateY="30"></td></tr>
                <tr><td rotateX="-20" rotateY="-20"></td><td rotateX="-20" rotateY="0"><td rotateX="-20" rotateY="30"></td></tr>
            </table>
        </div>
    </body>
</html>
